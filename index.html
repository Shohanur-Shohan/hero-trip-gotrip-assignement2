<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- Links -->
    <link rel="icon" type="image/x-icon" href="/images/logo-icon.png">
    <title>GoTrip</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo-group">
                <img src="images/logo-icon.png" alt="logo">
                <h1>Go<span>Trip</span></h1>
            </div>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <img class="hambuger-icon" src="images/hambuger-menu-icon.svg" alt="icon">
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="content">
              <h1>Explore Your Travel</h1>
                <p>Embark on a journey of discovery and adventure with our extraordinary tours. Explore breathtaking destinations, experience local cultures, and create memories that last a lifetime.</p>  
            </div>
            
            <div class="button-group">

                <input type="text" class="input" placeholder="Where go">

                <div class="btn1">
                    <button>When</button>
                    <img src="images/down-arrow.svg" alt="icon">
                </div>
                <div class="btn2">
                    <button>Select Type</button>
                    <img src="images/down-arrow.svg" alt="icon">
                </div>
                <div class="find-btn">
                    <img src="images/search.svg" alt="icon">
                    <button>Find Now</button>                  
                </div>
                <!-- <div class="find-btn"> -->
                    <!-- <a href="#">Find Now</a>
                </div> -->
            </div>
        </section>
    </main>    
</body>
</html>
